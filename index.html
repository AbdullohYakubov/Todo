<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todoo: Make Your Life Organized!</title>
    <link rel="shortcut icon" href="./img/todoo-logo-favicon.png" />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body>
    <main class="container">
      <section class="todo">
        <label class="todo__label" for="todos">todos</label>
        <div class="todo__wrapper">
          <form class="todo__form" autocomplete="off">
            <input
              class="todo__input"
              type="text"
              id="todos"
              placeholder="What needs to be done?" />
          </form>

          <ul class="todo__list"></ul>

          <div class="todo__result">
            <span class="todo__count">
              <span class="todo__count-text">0</span>
              items left
            </span>

            <div class="todo__result--wrapper">
              <li class="todo__all current">All</li>
              <li class="todo__active">
                Active <span class="todo__active-text">0</span>
              </li>
              <li class="todo__completed">
                Completed <span class="todo__completed-text">0</span>
              </li>
            </div>

            <span class="clear-completed">Clear all</span>
          </div>
        </div>
      </section>
    </main>

    <!-- Templates -->

    <template id="todo__item--template">
      <li class="todo__item">
        <!-- <div class="todo__item--wrapper"> -->
        <label class="checkbox__wrapper">
          <input type="checkbox" id="checkbox" />
          <span class="custom-checkbox"></span>
        </label>

        <h1 class="todo__item--text"></h1>

        <button class="todo__item--btn">
          <svg
            version="1.0"
            xmlns="http://www.w3.org/2000/svg"
            width="19"
            height="19"
            viewBox="0 0 512.000000 512.000000"
            preserveAspectRatio="xMidYMid meet">
            <g
              transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)"
              fill="#CC9A9A"
              stroke="none">
              <path
                style="padding: 10px"
                d="M575 4540 l-250 -250 865 -865 865 -865 -865 -865 -865 -865 253
-252 252 -253 865 865 865 865 865 -865 865 -865 252 253 253 252 -865 865
-865 865 865 865 865 865 -253 252 -252 253 -865 -865 -865 -865 -863 863
c-474 474 -864 862 -867 862 -3 0 -118 -113 -255 -250z" />
            </g>
          </svg>
        </button>
        <!-- </div> -->
      </li>
    </template>

    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
