<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array, for loop</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <main class="container">
        <section class="todo">
            <label class="todo__label" for="todos">todos</label>
            <div class="todo__wrapper">
                <form class="todo__form" autocomplete="off">
                    <input class="todo__input" type="text" id="todos" placeholder="What needs to be done?">
                </form>

                <ul class="todo__list"></ul>

                <div class="todo__result">
                    <!-- <span class="todo__count">0 items left</span> -->
                    <div class="todo__result--wrapper">
                        <li class="todo__all">All <span class="todo__all-text">0</span></li>
                        <li class="todo__active">Active <span class="todo__active-text">0</span></li>
                        <li class="todo__completed">Completed <span class="todo__completed-text">0</span></li>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Templates -->

    <template id="todo__item--template">
        <li class="todo__item">
            <div class="todo__item--wrapper">
                <label>
                    <input type="checkbox" id="checkbox" />
                    <span class="custom-checkbox"></span>
                </label>

                <h1 class="todo__item--text"></h1>

                <button class="todo__item--btn"></button>
            </div>
        </li>
    </template>

    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
