<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array, for loop</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <main class="container">
        <section class="todo">
            <form class="todo__form" autocomplete="off">
                <label class="todo__label" for="todos">todos</label>
                <input class="todo__input" type="text" id="todos" placeholder="What needs to be done?">
            </form>

            <ul class="todo__list"></ul>
        </section>
    </main>

    <!-- Templates -->

    <template id="todo__item--template">
        <li class="todo__item">
            <div class="todo__item--wrapper">
                <label>
                    <input type="checkbox" id="checkbox" />
                    <span class="custom-checkbox"></span>
                </label>

                <h1 class="todo__item--text"></h1>

                <button class="todo__item--btn"></button>
            </div>
        </li>
    </template>

    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
